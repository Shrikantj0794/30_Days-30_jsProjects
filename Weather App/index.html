</head>
<body>

            <button><img src="img/search.png"></button>

        <div class="weather">
            <img src="img/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22Â°c</h1>

                    <div>
                        <p class="humidity">50%</p>

                    </div>
                </div>
                <div class="col2">
